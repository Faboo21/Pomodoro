<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/ce1dde0645.js" crossorigin="anonymous"></script>
</head>

<body>
<header><h1>Pomodoro</h1></header>
    <div id="box">
    <div id="travail" class="etat" >Travail  <em id="valise" class="fa-solid fa-briefcase" style="color: #ffffff;"></em></div><div id="pause" class="etat">Pause <em id="tasse" class="fa-solid fa-mug-saucer" style="color: #ffffff;"></em></div>
</div>
    <div id="timer" class="container">00:00</div>
    <em id="start" class="fa-solid fa-play" style="color: #ffffff;"></em>
    <br>

    <label for="idTravail">Temps de travail : </label>
    <input type="time" name="travail" id="idTravail" step="1" value="00:25:00" required >
    <br><br>
    <label for="idPause">Temps de Pause : </label>
    <input type="time" name="pause" id="idPause" step="1" value="00:05:00" required>

    <script src="./script/script.js"></script>
    
</body>

</html>
