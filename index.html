<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/ce1dde0645.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="contenu">
        <header>
            <h1>Pomodoro</h1>
        </header>
        <div id="box">
            <div id="travail" class="etat">Travail <em id="valise" class="fa-solid fa-briefcase" style="color: #ffffff;"></em></div>
            <div id="pause" class="etat">Pause <em id="tasse" class="fa-solid fa-mug-saucer" style="color: #ffffff;"></em></div>
        </div>
        <div id="timer" class="container"></div>
        <div id="cycle"></div>
        <em id="start" class="fa-solid fa-play" style="color: #ffffff;"></em>
        <br>

        <label for="idTravail" class="formulaire">Temps de travail : </label>
        <input class="formulaire" type="time" name="travail" id="idTravail" step="1" required>
        <br><br>
        <label class="formulaire" for="idPause">Temps de Pause : </label>
        <input class="formulaire" type="time" name="pause" id="idPause" step="1" required>
        <br><br>
        <label class="formulaire" for="idLongue">Temps de Longue Pause : </label>
        <input class="formulaire" type="time" name="pause" id="idLongue" step="1" required>
        <br><br><em id="poubelle" class="fa-solid fa-trash formulaire" style="color: #ffffff;"></em>

        <script src="./script/script.js"></script>
    </div>
    <footer>
        <small>Copyright Â© 2023 Fabien Leroy</small>
    </footer>
</body>

</html>
